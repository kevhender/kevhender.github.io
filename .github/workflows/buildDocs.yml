name: Build API Docs

on: push

jobs:
  test_build:
    runs-on: ubuntu-latest

    name: Testing the build
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: Create file
        run: npm run build
      - name: Commit files
        run: |
          cd ..
          git clone https://kevhender:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/kevhender/test-actions.git
          cd test-actions
          git fetch
          git pull master
          cp ../kevhender.github.io/build/test.js .
          git add test.js
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Docs for version " -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: kevhender/test-actions
